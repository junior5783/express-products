<!doctype html>
<html>
    <head>
        <title>Mantenimiento de productos</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="md:container md:mx-auto">
            <div class="max-w-sm mx-auto bg-white shadow py-5 px-6">
                <form action="/api/productos" method="post">
                    <div class="mt-6">
                        <label for="title" class="block text-sm font-medium text-slate-700">Titulo</label>
                        <div class="mt-1">
                          <input type="text" name="title" id="title" required class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="" placeholder="Ingrese un titulo">
                        </div>
                    </div>

                    <div class="mt-6">
                        <label for="price" class="block text-sm font-medium text-slate-700">Precio</label>
                        <div class="mt-1">
                          <input type="number" name="price" id="price" step="0.01" required class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="" placeholder="Ingrese un precio">
                        </div>
                    </div>

                    <div class="mt-6">
                        <label for="title" class="block text-sm font-medium text-slate-700">Thumbnail</label>
                        <div class="mt-1">
                          <input type="text" name="thumbnail" id="thumbnail" required class="px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500 disabled:shadow-none" value="" placeholder="Ingrese una URL">
                        </div>
                    </div>
                   
                    <div class="mt-6 text-right">
                        <button class="bg-sky-500 hover:bg-sky-700 px-5 py-2.5 text-sm leading-5 rounded-md font-semibold text-white">
                            Crear producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
